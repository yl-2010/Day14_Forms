<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Truths and a Lie</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: rgb(215, 230, 250);">
    <h1 style="justify-self: center;">Yan's Truth and Lie Game</h1>
    <hr style="color: orange;">
    <div style="margin-left: 1.5%;">





        <h2>Sign In</h2>
        <form action="" id="name-form">
            <label for="fname">First Name:</label><br>
            <input type="text" name="fname" id="fname"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" name="lname" id="lname"><br>
            <label for="age">Age:</label><br>
            <input type="number" name="age" id="age"><br>
        </form>
        <br>
        <input type="button" value="Submit" onclick="greet();">
        <p id="greet" style="font-size: x-large;"></p>

        <h2>Warm up trivia question</h2>
        <p>What is the only food that cannot go bad?</p>
        <p id="trivia1-answer"></p>
        <form action="">
            <input type="radio" name="trivia1" id="chocolate">
            <label for="chocolate">Dark Chocolate</label> <br>
            <input type="radio" name="trivia1" id="tuna">
            <label for="tuna">Canned Tuna</label> <br>
            <input type="radio" name="trivia1" id="honey">
            <label for="honey">Honey</label> <br>
        </form>
        <br>
        <input type="button" value="Submit" onclick="trivia1();">


        <h2>Two Truths and a Lie</h2>
        <p>Which one is false?</p>
        <p id="q1"></p>
        <form action="">
            <input type="radio" name="q1" id="r1">
            <label for="chocolate">Dark Chocolate</label> <br>
            <input type="radio" name="q1" id="r2">
            <label for="tuna">Canned Tuna</label> <br>
            <input type="radio" name="q1" id="r3">
            <label for="honey">Honey</label> <br>
        </form>
        <br>
        <input type="button" value="Submit" onclick="q1();">





    </div>
    <br>
    <br>
    <br>
    <div class="footer"><p>This Page Was Made by Yan Levin</p></div>

    <script src="js/truth.js"></script>
</body>
</html>
